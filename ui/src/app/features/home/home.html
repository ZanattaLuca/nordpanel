<div class="header">
  <div class="header-left">
    <h1 class="welcome-text">Welcome</h1>
    <div class="user">{{ user }}</div>
  </div>

  <div class="header-right">
    {{ (status$ | async)?.status }}
  </div>
</div>

<button (click)="showCountries()">Show NordVPN countries</button>
<pre>{{ countries }}</pre>

<button (click)="showAccount()">Show account info</button>
<pre>{{ account }}</pre>


<button (click)="nordVpnStatus()">Show nordVpnStatus info</button>
